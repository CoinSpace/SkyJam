@(playlist:Any)

<div id="player" class="container">
	<div class="navbar">
	  <div class="navbar-inner">
	    <div class="container">
		    	<ul class="nav pull-right">
				  <li class="name">Loading...</li>
				   
				</ul>
	    	</div>
		</div>
	</div>
</div>

<script type="text/ejs" id="player-template">

	<div class="navbar">
	  <div class="navbar-inner">
	    <div class="container">
		    	<ul class="nav pull-right player-controls">
				  <li class="name"><span class="playlist"><%= playlist.name %></span> <span class="song"><% if(song){ %><%= song.Song.name %><% } %></span></li>
				  <li class="play"><a href="javascript://" ><i class="icon-play"></i> Play</a></li>
				  <li class="pause"><a href="javascript://" ><i class="icon-pause"></i> Pause</a></li>
				  <li class="next-song"><a href="javascript://"><i class="icon-forward"></i> Next Song</a></li>
				  <li class="volume"><a href="javascript://"><i class="icon-volume-up"></i></a>
				  <li class="like"><a href="javascript://"><i class="icon-thumbs-up"></i></a>
				  <li class="dislike"><a href="javascript://"><i class="icon-thumbs-down"></i></a>
				  <li class="share"><a href="javascript://"><i class="icon-share"></i> Share</a>
				</ul>
	    	</div>
		</div>
	</div>

</script>
