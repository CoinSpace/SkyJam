@(title: String, metaKeywords: String = "", metaDescription: String = "")(content: Html)<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="@metaDescription">
    	<meta name="keywords" content="@metaKeywords">
        <title>@title</title>
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap-responsive.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/ui-lightness/jquery-ui-1.8.22.custom.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
        
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
        <script src="@routes.Assets.at("js/libs/jquery-1.7.2.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/libs/URI.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/libs/jquery.URI.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/libs/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/libs/underscore.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/libs/can.jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/libs/jquery-ui.custom.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/libs/jquery.pjax.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/libs/jquery.cookie.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/libs/jquery.form.js")" type="text/javascript"></script>
        
        <script src="@routes.Assets.at("soundmanager2/script/soundmanager2-nodebug-jsmin.js")" type="text/javascript"></script>
        
        <script src="@routes.Assets.at("js/application.js")" type="text/javascript"></script>
        
	    <!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->        
		
		<script type="text/javascript">
		var application = new Application({
			urls: {
				headerFormSearch : "@routes.PlaylistController.searchJson",
				playlist : "@routes.PlaylistController.playlist(0)",
				getAuthUser : "@routes.UserController.getAuthUserJson()"

			},
			player: {
				urls: {
					get_current_playlist : "@routes.PlaylistController.getCurrentPlaylistJson(0)",
					set_current_playlist : "@routes.PlaylistController.setCurrentPlaylistJson(0)",
					
					save_playlist_song_activity : "@routes.PlaylistController.trackPlaylistSongActivity()",
					save_playlist_song_rating : "@routes.PlaylistController.savePlaylistSongRating()",
					
					get_user_playlist_data: "@routes.PlaylistController.getUserPlaylistData(0)"
					
				},
				soundmanager : {
					swf_path : "@routes.Assets.at("soundmanager2/swf/soundmanager2_flash9.swf")"
				}
			},
			user : @views.html.User.getUserJson()
				
		});
		
		$( function(){ 
			application.onDomReady(); 
		});
		
		</script>
		<script src="@routes.Assets.at("js/libs/player.js")" type="text/javascript"></script>
        
    </head>
    <body class="main">
    	<header>
			<div class="navbar navbar-fixed-top">
		      <div class="navbar-inner">
		        <div class="container">
		          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </a>
		          <a class="brand" href="@routes.ApplicationController.index()">Skyjam</a>
		          
		          <div class="nav-collapse">
          			
          			@tags.userTopMenu()
		            
		            <form class="navbar-search pull-right" action="">
            			<input type="text" class="search-query span4" placeholder="Artist, Album or Song Name">
          			</form>		                 			
		            
		          </div>
		        </div>
		      </div>
		    </div>
		  </header>
		  
		  <div class="container" id="body-container">    
		     
		     	@tags.player()
		     	
		     	
		     	<div id="body-content" class="clearfix">
        		@content
        		</div>
        		
	        	<footer class="clearfix">
	        		<p class="pull-left"><a href="@routes.ApplicationController.index()">Homepage</a> | <a href="@routes.PageController.termsOfUse()">Terms of Use</a> | <a href="@routes.PageController.privacyPolicy()">Privacy Policy</a> | <a href="@routes.PageController.about()">About</a> | <a href="@routes.PageController.contactUs()">Contact Us</a></p>
	        		<p class="pull-right"><a href="#body-container">Back to Top</a></p>
	        	</footer>        		
        		
        </div>

    </body>
</html>
