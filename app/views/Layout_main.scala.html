@(title: String, metaKeywords: String = "", metaDescription: String = "")(content: Html)
<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="@metaDescription">
    	<meta name="keywords" content="@metaKeywords">
        <title>@title</title>
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap-responsive.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
        <script src="@routes.Assets.at("js/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
        
	    <!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <body>
    
		<div class="navbar navbar-fixed-top">
		      <div class="navbar-inner">
		        <div class="container">
		          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </a>
		          <a class="brand" href="#">Skyjam</a>
		          <div class="nav-collapse">
          			
		            <ul class="nav pull-right">
		              <li class="active"><a href="#">Home</a></li>
		              <li><a href="#about">Log In</a></li>
		              <li><a href="#contact">Sign Up</a></li>
		            </ul>     
		            
		            <form class="navbar-search pull-right" action="">
            			<input type="text" class="search-query span4" placeholder="Artist, Album or Song Name">
          			</form>		                 			
		            
		          </div>
		        </div>
		      </div>
		    </div>
		     <div class="container" id="body-container">    
		     
		     	@tags.player()
