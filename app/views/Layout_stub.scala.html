@(title: String, metaKeywords: String = "", metaDescription: String = "")(content: Html)<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="@metaDescription">
    	<meta name="keywords" content="@metaKeywords">
        <title>@title</title>
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap-responsive.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/ui-lightness/jquery-ui-1.8.22.custom.css")">
        <!-- <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">  -->
        
        
    	<link href="@routes.Assets.at("css/social-buttons.css")" rel="stylesheet" >
    	<link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" >
    	<link href="@routes.Assets.at("css/style.css")" rel="stylesheet" >
    	<link href="@routes.Assets.at("css/custom.css")" rel="stylesheet" >
        
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
        <script src="@routes.Assets.at("js/libs/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/libs/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/libs/underscore.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/libs/can.jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/libs/jquery-ui.custom.min.js")" type="text/javascript"></script>
        
        
	    <!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->        
	    
	    <script type="text/javascript" src="@routes.Assets.at("js/custom.js")"></script>
	    
	    <!-- Color picker -->
	    <link href="@routes.Assets.at("colorpicker/css/colorpicker.css")" rel="stylesheet" />
	    <script src="@routes.Assets.at("colorpicker/js/bootstrap-colorpicker.js")"></script>
	    <script type="text/javascript">
	        $(function(){
	        window.prettyPrint && prettyPrint()
	            var logoStyle = $('#logo')[0].style;
	            var headingStyle = $('h1')[0].style;
	            $('#cp').colorpicker().on('changeColor', function(ev){
	                logoStyle.backgroundColor = ev.color.toHex();
	                headingStyle.color = ev.color.toHex();
	            });
	        });
	    </script>	    
	    
        
    </head>
    <body class="stub">
		<div class="container" id="body-container">    
		     	
	        <div class="gradient">
	            <div class="row">
	                <h1>
  <a href="http://skyjam.fm">
    <img src="logo.png" alt="Skyjam" title="Click to return to Skyjam homepage" />
  </a>
</h1>
	            </div>
	            <div class="row">
	                <div class="span12">
	                    <div class="content clearfix">@content</div>
	                    
	                    <footer>
	                        <p>
	                            <a href="https://twitter.com/SkyJam_FM/" class="sb circle twitter mytooltip" title="Twitter">Twitter</a>
	                            <a href="https://www.facebook.com/SkyJam.Fm.music/" class="sb circle facebook mytooltip" title="Facebook">Facebook</a>
	                            <a href="https://plus.google.com/u/0/113889313765515071355/" class="sb circle gplus mytooltip" title="Google Plus">Google Plus</a>
	                            <a href="http://skyjam.spreadshirt.com/" class="sb circle shoutout mytooltip" title="RSS">Skyjam Shoutout</a>
	                        </p>
	                    </footer>
	                </div>
	            </div>
	        </div>
        </div>		
    </body>
</html>
